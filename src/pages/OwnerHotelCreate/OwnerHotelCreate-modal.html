<ion-header>
    <ion-navbar>
        <ion-buttons right>
            <button ion-button icon-only (click)="closeModal()">
          <ion-icon name="close"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title>
            Create Hotel
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <button ion-button (click)="store()">Upload image</button>
    <form [formGroup]="form" (ngSubmit)="createItem()">
        <ion-list>
            <ion-item>
                <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-textarea type="text" placeholder="Description" formControlName="description"></ion-textarea>
            </ion-item>
        </ion-list>
        <button ion-button full color="secondary">Full Button</button>
    </form>
</ion-content>
