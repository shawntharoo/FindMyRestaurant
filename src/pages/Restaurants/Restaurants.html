<ion-header>
  <ion-navbar>
    <ion-title>
      Restaurants Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

    <div>
    <div>
        <label for="filePicker">Choose or drag a file:</label><br>
        <input type="file" id="filePicker" (change)="handleFileSelect($event)">
    </div>
    <br>
    <div>
        <h1>Base64 encoded version</h1>
        <textarea id="base64textarea" placeholder="Base64 will appear here" cols="50" rows="15">{{base64textString}}</textarea>
    </div>
</div>

  <ion-list>
    <ion-item *ngFor="let restaurant of restaurants | async">
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{restaurant.Name}}</h2>
      <h3>{{restaurant.Description}}</h3>
      <button ion-button clear item-end (click)="gotoPage(restaurant)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
